<h1 [class.gray]="h1Style">Home</h1>

<h2 [ngClass]="{
  'gray': h1Style,
  'large': !h1Style
}">Testing</h2>

<button (click)='firstClick()'>Click Me! First</button>

<button (click)='secondClick()'>Click Me! Second</button>

<ul *ngIf="users">
  <li *ngFor="let user of users.data">
    <img [src]="user.avatar">
    <p>{{ user.first_name}} {{ user.last_name }}</p>
  </li>
</ul>
